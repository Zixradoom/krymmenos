plugins {
  // Apply the java-library plugin for API and implementation separation.
  id 'java-library'
  id 'eclipse'
}

java {
  modularity.inferModulePath = true
  sourceCompatibility = JavaVersion.VERSION_16
  targetCompatibility = JavaVersion.VERSION_16
  withJavadocJar ()
  withSourcesJar ()
}

javadoc {
  options.links 'https://docs.oracle.com/en/java/javase/16/docs/api/'
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral ()
  mavenLocal ()
}

dependencies {
  // Use JUnit Jupiter for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
  testImplementation 'org.slf4j:slf4j-api:2.0.0-alpha4'
  testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.0-alpha4'

  api 'com.zixradoom:data-table-core:0.1.0'
}

tasks.named ( 'test' ) {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform ()
}

javadoc {
  if ( JavaVersion.current ().isJava9Compatible () ) {
    options.addBooleanOption ( 'html5', true )
  }
}
